	function changeSection(sectionId) {
    var userInfoDiv = document.getElementById("userInfo");
    var borrowedAssetsDiv = document.getElementById("borrowedAssets");
    var issueAssetsDiv = document.getElementById("issueAssets");
    var messagesDiv = document.getElementById("messages");

    borrowedAssetsDiv.style.display = "none";
    issueAssetsDiv.style.display = "none";

        break;

        break;

        //alert("Msg to developer: Update javascript code base");

    }

/* Replacing radio button styliing */
/* The container */
.radiocontainer {
  display: block;
  position: relative;
  padding-left: 30px;
  margin-bottom: 5px;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.radiocontainer input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 6px;
  left: 0;
  height: 20px;
  width: 20px;
  background-color: white;
  border-style: solid;
  border-radius: 50%;
  border-color: #000 !important;
}


/* When the radio button is checked, add a blue background */
.radiocontainer input:checked~.checkmark {
  background-color: white;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.radiocontainer input:checked~.checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.radiocontainer .checkmark:after {
  top: 0px;
  left: 0px;
  width: 13px;
  height: 13px;
  border-radius: 50%;
  background: #2C9443;
}

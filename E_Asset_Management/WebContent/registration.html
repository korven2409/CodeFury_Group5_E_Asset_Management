<body>
	<form action="HelloServlet">
	
	<section class="reg_header_sec">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12 mt-2">
            <div class="sign_up">
              <h1>REGISTRATION</h1>
              <p>Welcome to E-Asset Management</p>
            </div>
          </div>
        </div>
      </div>
    </section> <!--reg_header_sec Ends-->

    <section class="reg_form_sec mt-3">
      <div class="container">
        <form class="reg_form" method="post" action="#">

          <div class="form-group mb-3">
            <label for="name" class="name"> Name: </label>
            <input type="text" class="form-control" name = "username" id="name" placeholder="Enter your full name" required>
          </div>

          <div class="radio form-group mb-3">
            <legend class="col-form-label">Role: </legend>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="role" id="role1" value="option1" >
              <label class="form-check-label" for="role1"> Admin </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="user" id="role2" value="borrower" required>
              <label class="form-check-label" for="role2"> Borrower </label>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="ph_no" class="ph_no">Phone Number:</label>
            <input type="number" class="form-control" name = "phonenumber" id="ph_no" placeholder="Enter your Phone Number" required>
          </div>

          <div class="form-group mb-3">
            <label for="email" class="form-label">Email Id: </label>
            <input type="text" class="form-control" name = "useremail" id="email" placeholder="Enter your e-mail id" required>
          </div>

          <div class="form-group mb-3">
            <label for="user_id" class="form-label">User Id: </label>
            <input type="text" class="form-control" name = "userid" id="user_id" placeholder="Enter your Email id / Unique User Id " required>
          </div>

          <div class="form-group mb-3">
            <label for="password" class="form-label">Password: </label>
            <input type="password" class="form-control" name = "Password" id="password" placeholder="Enter your password" required>
          </div>

          <div class="form-group mb-3">
            <label for="cnfrm_password" class="form-label">Confirm Password: </label>
            <input type="password" class="form-control" id="cnfrm_password" placeholder="Enter your password again" required>
          </div>

          <div class="row d-flex justify-content-center">
            <!-- <input type="submit" onSubmit="myfunction()" > -->
            <button type="submit" class="btn btn-lg sub_btn mt-2" >Submit</button>
          </div>

        </form>
      </div>

    </section> <!--reg_form Ends-->

    <footer>
      <div class="container">
        <p> E-Asset Management </p>
      </div>
    </footer>

 </form>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add Asset | E-Asset Management</title>
  <link rel="stylesheet" href="assets/CSS/bootstrap.min.css">
  <link rel="stylesheet" href="assets/CSS/bootstrap-reboot.css">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <style media="screen">
    footer{
      margin: 0;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
  $(document).ready(function(){
      $('input[type="radio"]').click(function(){
          var inputValue = $(this).attr("value");
          var targetBox = $("." + inputValue);
          $(".box").not(targetBox).hide();
          $(targetBox).show();
      });
  });
  </script>
</head>
  <body>
	
	
    <section class="add_asset_sec">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12 mt-2">
            <div class="add_asset">
              <h1>Add Asset</h1>
              <p>Welcome to E-Asset Management</p>
            </div>
          </div>
        </div>
      </div>
    </section> <!--add_asset_sec Ends-->

    <section class="add_asset_form_sec mt-3">
      <div class="container">
        <form class="add_asset_form" method="post" action="AddAssetServlet">

          <div class="form-group mb-4">
            <label for="name" class="name"> Name: </label>
            <input type="text" class="form-control" id="name" name = "name" placeholder="Enter the name" required>
          </div>

          <div class="form-group mb-4 category">
            <legend class="col-form-label"> Category: </legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="category" id="category1" value="option1">
              <label class="form-check-label" for="category1"> Laptop </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="category" id="category2" value="option2">
              <label class="form-check-label" for="category2"> Mobile </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="category" id="category3" value="option3">
              <label class="form-check-label" for="category3"> Headphone </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="category" id="category4" value="option4">
              <label class="form-check-label" for="category4"> Books </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="category" id="category5" value="option5">
              <label class="form-check-label" for="category5"> other </label>

              <div class="option5 box">
                <div class="form-group mb-4">
                  <label for="description" class="ph_no">Category name:</label>
                  <input type="textarea" class="form-control" id="description" name = "categoryName" placeholder=" Describe your asset" required>
                </div>
                <div class="form-group mb-4">
                  <label for="description" class="ph_no">Lending Period:</label>
                  <input type="textarea" class="form-control" id="description" name = "lending" placeholder=" Describe your asset" required>
                </div>
                <div class="form-group mb-4">
                  <label for="description" class="ph_no">Late Fine:</label>
                  <input type="textarea" class="form-control" id="description" name = "fine" placeholder=" Describe your asset" required>
                </div>
				<div class="form-group mb-4">
                  <label for="date" class="ph_no">Date added(YYY-MM-DD):</label>
                  <input type="text" class="form-control" id="date" name = "dateAdded" placeholder=" Enter date of adding" required>
                </div>
                <div class="form-group mb-4">
                  <label for="ban" class="ph_no">Ban Period:</label>
                  <input type="text" class="form-control" id="ban" name = "banPeriod" placeholder="Mention ban period" required>
                </div>
              </div>
            </div>



          </div>

          <!-- <div class="option5 box">You have selected <strong>red radio button</strong> so i am here</div> -->

          <div class="form-group mb-4">
            <label for="description" class="ph_no">Description:</label>
            <input type="textarea" class="form-control" id="description" name = "assetDescription" placeholder=" Describe your asset" required>
          </div>

          <!-- <div class="row d-flex justify-content-center">
            <button type="submit" class="btn btn-lg sub_btn mt-4">Add Category</button>
          </div> -->

          <div class="row d-flex justify-content-center">
            <button type="submit" class="btn btn-lg sub_btn mt-4">Add Asset</button>
          </div>

        </form>
      </div>

    </section> <!--add_asset_form Ends-->

    <footer class="footer">
      <div class="container">
        <p> E-Asset Management </p>
      </div>
    </footer>

    <script src="Assets/Js/JQUERY.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="Assets/Js/bootstrap.bundle.min.js"></script>
    <script src="Assets/Js/bootstrap.min.js"></script>
    
  </body>
</html>
